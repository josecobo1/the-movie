<div class="box">

  <div class="container">

    <mat-card *ngFor="let movie of moviesList | async">
      <mat-card-header>
        <mat-card-title>{{ movie.room | room  }}</mat-card-title>
      </mat-card-header>

      <a [routerLink]="['/movie/', movie.room ]">
        <img mat-card-image src="{{ movie.poster }}">
      </a>


      <mat-card-content>
        <p>
          {{ movie.title }}
        </p>
      </mat-card-content>
    </mat-card>



  </div>

</div>
